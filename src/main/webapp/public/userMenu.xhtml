<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition>

    <style>
        .ui-widget-header a {
            color: #4C3000;
        }

        .ui-dock-top {
            z-index:10;
        }
    </style>

    <h:form id="menuForm">


        <p:dock position="top" itemWidth="60" maxWidth="100" >
            <p:menuitem value="#{msgs['competitions']}" icon="/static/img/menu/competition.png" url="/public/competitions.jsf"/>
            <p:menuitem value="#{msgs['statistics']}" icon="/static/img/menu/statistics.png" url="/public/statistics.jsf"/>
            <p:menuitem value="#{msgs['champions']}" icon="/static/img/menu/champ.png" url="/public/champions.jsf"/>
            <p:menuitem value="#{msgs['administration']}" icon="/static/img/menu/administrator.png" url="#{sessionBean.admin ? '/admin/competitionsCRUD.jsf' :'/public/login.jsf'}  " />
            <p:menuitem value="#{msgs['profile']}" icon="/static/img/menu/profile.png" url="/user/profile.jsf" rendered="#{sessionBean.loggedIn}"/>
            <p:menuitem value="#{msgs['exit']}" icon="/static/img/menu/logout.png" url="${request.contextPath}/j_spring_security_logout" rendered="#{sessionBean.loggedIn}"/>
        </p:dock>
    </h:form>



</ui:composition>

</html>
