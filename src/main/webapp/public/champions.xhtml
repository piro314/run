<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/templates/publicLayout.xhtml">
        <ui:define name="content">
            <p:tree value="#{championsBean.root }" var="node" style="width: 50%; margin-left: 25%;" >
                <p:treeNode>
                    <h:outputText value="#{node.name} " rendered="#{node.type != 'data'}" />
                    <h:panelGroup rendered="#{node.type == 'leg'}">
                        <p:graphicImage url="/static/img/biking.png" style="width: 20px " rendered="#{node.data == 'BIKE'}"/>
                        <p:graphicImage url="/static/img/runner.png" style="width: 20px " rendered="#{node.data == 'RUN'}"/>
                    </h:panelGroup>

                    <p:panelGrid rendered="#{node.type == 'data'}" columns="3" layout="grid" >

                        <h:outputText value="#{node.sex}" />
                        <h:outputText value="#{node.category}" />
                        <h:outputText value="#{node.name}" />

                    </p:panelGrid>
                </p:treeNode>

             </p:tree>
        </ui:define>
    </ui:composition>
</html>
