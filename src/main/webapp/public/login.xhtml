<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">


<ui:composition template="#{sessionBean.loggedIn ? '/templates/userLayout.xhtml' : '/templates/publicLayout.xhtml'}">

    <ui:define name="content">
        <div align="center">
            <h:form id="loginForm">



                <div style="margin-top: 140px">
                    <h:outputText value="#{usersBean.activate()}" />
                    <p:messages id="messages"/>
                    <h:panelGrid columns="3" cellpadding="5">

                        <h:link value="#{msgs['new']}" outcome="createAccount" />

                        <p:inputText id="username" value="#{sessionBean.username}" required="true" label="username" requiredMessage="Въведете потребител" tabindex="1"/>
                        <p:watermark for="username" value="#{msgs['user']}" />

                        <p:commandLink  value="#{msgs['forgotten']}" onclick="PF('passDlg').show();" />
                        <p:password id="password" value="#{sessionBean.password}" required="true" label="password" requiredMessage="Въведете парола" tabindex="2"/>
                        <p:watermark for="password" value="#{msgs['password']}" />

                        <p:spacer width="5px"/>
                        <p:commandButton value="#{msgs['login']}" actionListener="#{sessionBean.login}" ajax="false" tabindex="3"/>

                    </h:panelGrid>

                    <p:dialog header="#{msgs['forgottenPass']}" widgetVar="passDlg" resizable="false" modal="true" id="passwordDialog" closable="true">

                        <p:panelGrid columns="1" layout="grid" >
                            <h:outputText value="#{msgs['forgottenPassText']}" />
                            <h:panelGrid columns="2">
                                <p:inputText id="forgottenUser" value="#{usersBean.forgottenUser}" />
                                <p:watermark for="forgottenUser" value="#{msgs['user']}" />

                                <p:inputText id="forgottenEmail" value="#{usersBean.forgottenEmail}" />
                                <p:watermark for="forgottenEmail" value="#{msgs['email']}" />


                            </h:panelGrid>
                            <p:commandButton value="#{msgs['send']}" actionListener="#{usersBean.forgottenPassword}" onclick="PF('passDlg').hide();"
                                             update=":loginForm:messages" process="@this forgottenUser forgottenEmail"/>
                        </p:panelGrid>

                    </p:dialog>


                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

</html>
