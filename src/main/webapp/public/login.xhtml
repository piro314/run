<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">


<ui:composition template="#{sessionBean.loggedIn ? '/templates/userLayout.xhtml' : '/templates/publicLayout.xhtml'}">

    <ui:define name="content">
        <div align="center">
            <h:form id="loginForm">



                <div style="margin-top: 140px">
                    <h:outputText value="#{usersBean.activate()}" />
                    <p:messages id="msgs"/>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:panelGroup>
                            <h:link value="Нов" outcome="createAccount" />
                            <p:spacer width="5px"/>
                            <h:outputLabel for="username" value="Потребител:" />
                        </h:panelGroup>
                        <p:inputText id="username" value="#{sessionBean.username}" required="true" label="username" />

                        <h:panelGroup>
                            <h:link  value="Забравена" actionListener="#{sessionBean.login}" />
                            <p:spacer width="5px"/>
                            <h:outputLabel for="password" value="Парола:" />
                        </h:panelGroup>
                        <p:password id="password" value="#{sessionBean.password}" required="true" label="password" />

                        <p:spacer width="5px"/>
                        <p:commandButton value="Login" actionListener="#{sessionBean.login}" ajax="false"/>

                    </h:panelGrid>


                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

</html>
