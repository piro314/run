<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>
        Error Page
    </title>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/javax.faces.resource/style.css.html?ln=css" />
</h:head>
<h:body class="body_error">
    <h:outputText value="An error has occurred!" style="color:red; font-size:20"/>
    <br/>
    <br/>
    <p:panel id="pnl" header="Show Details" toggleable="true" closable="false" style="width: 742px;"
             toggleSpeed="100" widgetVar="panel" collapsed="false">

        <h:inputTextarea style="width: 100%;" rows="20" readonly="true"
                         value="#{errorBean.stackTrace}" />

    </p:panel>
</h:body>
</html>
