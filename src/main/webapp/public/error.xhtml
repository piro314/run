<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>
        Error Page
    </title>
</h:head>
<h:body class="body_error">
    <div align="center">
        <img src="../static/img/oops.jpg"/>
        <br/>
        <br/>
        <p:panel id="pnl" header="Show Details" toggleable="true" closable="false" style="width: 1200px;"
                 toggleSpeed="100" widgetVar="panel" collapsed="true">

            <h:inputTextarea style="width: 100%;" rows="20" readonly="true"
                             value="#{errorBean.stackTrace}" />

        </p:panel>
    </div>
</h:body>
</html>
