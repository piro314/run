<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
        >

<ui:composition template="/templates/publicLayout.xhtml">

    <ui:define name="content">
        <h:form id="instancesForm">
            <p:panelGrid columns="2" style="width: 100%; margin-top:140px;" >
                <h:panelGroup id="treeGroup">
                    <p:tree value="#{instancesBean.tree}" var="node" selectionMode="single" selection="#{instancesBean.selected}">

                        <p:ajax event="select" update=":instancesForm:resultsGroup" listener="#{instancesBean.onNodeSelect}" />

                        <p:treeNode>
                            <h:outputText value="#{node}" />
                        </p:treeNode>
                    </p:tree>
                </h:panelGroup>

                <h:panelGroup id="resultsGroup">
                    <p:dataTable id="resultsTable" var="instance" value="#{instancesBean.instances}" rendered="#{instancesBean.selected != null}"
                                 paginator="true" rows="10" style="margin-bottom:20px; width:90%; margin-left:5%">

                        <f:facet name="header">
                            #{instancesBean.selected.data}
                        </f:facet>

                        <p:column headerText="Name" filterBy="#{instance.name}" filterMatchMode="contains">
                            <h:outputText value="#{instance.name}"/>
                        </p:column>

                        <p:column headerText="Start Date" filterBy="#{instance.startDate}" filterMatchMode="contains">
                            <h:outputText value="#{instance.startDate}">
                                <f:convertDateTime pattern="YYYY-MM-DD" />
                            </h:outputText>
                        </p:column>

                        <p:column headerText="End Date" filterBy="#{instance.endDate}" filterMatchMode="contains">
                            <h:outputText value="#{instance.endDate}">
                                <f:convertDateTime pattern="YYYY-MM-DD" />
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
            </p:panelGrid>




        </h:form>
    </ui:define>
</ui:composition>
</html>
