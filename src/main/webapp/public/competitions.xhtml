<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/templates/publicLayout.xhtml">

        <ui:define name="content">
            <h:form id="competitionsForm">
                <p:dataTable var="competition" value="#{competitionsBean.competitions}"
                             paginator="true" rows="10" style="margin-bottom:20px; margin-top:140px; width:90%; margin-left:5%">

                    <p:column headerText="Image">
                        <image src="#{competition.imageUrl}" width="100" height="100" />
                    </p:column>

                    <p:column headerText="Name" filterBy="#{competition.name}" filterMatchMode="contains">
                        <h:outputText value="#{competition.name}"/>
                    </p:column>

                    <p:column headerText="Url" filterBy="#{competition.url}" filterMatchMode="contains">
                        <a href="#{competition.url}"><h:outputText value="#{competition.url}"/></a>
                    </p:column>

                    <p:column headerText="Description" filterBy="#{competition.description}" filterMatchMode="contains">
                        <h:outputText value="#{competition.description}"/>
                    </p:column>

                    <p:column headerText="Details">
                        <p:commandLink value="View" action="#{competitionsBean.getRedirectUrl(competition.id)}" >

                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>

    </ui:composition>

</html>
