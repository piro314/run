<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="#{sessionBean.loggedIn ? '/templates/userLayout.xhtml' : '/templates/publicLayout.xhtml'}">

    <ui:define name="content">
        <h:form id="competitionsForm">


            <p:dataGrid var="competition" value="#{competitionsBean.competitions}" columns="3" rows="9" layout="grid" style=" margin-top: 140px">

                <f:facet name="header">
                    Competitions
                </f:facet>

                <p:panel header="#{competition.name}" style="text-align:center">
                    <h:panelGrid columns="2" style="width:100%" layout="grid">
                        <p:graphicImage url="#{competition.imageUrl}" style="width: 150px "/>

                        <h:panelGrid columns="1" style="width:100%;" layout="grid">
                            <h:outputText value="#{competition.description}" />
                            <p:spacer height="0"/>
                            <p:link value="Официална страница" href="#{competition.url}" target="_blank" process="@this"/>
                            <p:spacer height="0"/>
                            <p:commandButton value="Резултати" actionListener="#{competitionsBean.redirect(competition.id)}" process="@this"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:panel>
            </p:dataGrid>
        </h:form>
    </ui:define>

</ui:composition>

</html>
